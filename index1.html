<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Data Lifecycle Infographic</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .lifecycle-step {
            transition: all 0.3s ease-in-out;
        }
        .lifecycle-step:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        .details-card {
            transition: all 0.5s cubic-bezier(0.25, 0.8, 0.25, 1);
        }
        .fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-800 flex flex-col items-center justify-center min-h-screen p-4 sm:p-6 lg:p-8">

    <div class="w-full max-w-7xl mx-auto">
        <!-- Header -->
        <header class="text-center mb-8">
            <h1 class="text-3xl sm:text-4xl font-bold text-gray-900">The Data Lifecycle</h1>
            <p class="mt-2 text-lg text-gray-600">An Interactive Exploration</p>
        </header>

        <!-- Sector Toggles -->
        <div class="flex justify-center space-x-2 sm:space-x-4 mb-8 sm:mb-12 bg-gray-200 p-2 rounded-xl shadow-inner">
            <button id="btn-healthcare" class="sector-btn w-full sm:w-auto px-6 py-3 text-base font-semibold rounded-lg transition-all duration-300">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 inline-block mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 21a4 4 0 01-4-4V5a2 2 0 012-2h4a2 2 0 012 2v12a4 4 0 01-4 4zm0 0h12a2 2 0 002-2v-4a2 2 0 00-2-2h-2.343M11 7.343l1.657-1.657a2 2 0 012.828 0l2.829 2.829a2 2 0 010 2.828l-8.486 8.485M7 17h.01" /></svg>
                Healthcare
            </button>
            <button id="btn-ecommerce" class="sector-btn w-full sm:w-auto px-6 py-3 text-base font-semibold rounded-lg transition-all duration-300">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 inline-block mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 9V7a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2m2 4h10a2 2 0 002-2v-6a2 2 0 00-2-2H9a2 2 0 00-2 2v6a2 2 0 002 2zm7-5a2 2 0 11-4 0 2 2 0 014 0z" /></svg>
                E-commerce
            </button>
        </div>

        <!-- Main Content: Details Card + Lifecycle Steps -->
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8 items-start">
            
            <!-- Details Card (Left/Top) -->
            <div id="details-card-container" class="lg:col-span-1 lg:sticky top-8">
                <div id="details-card" class="details-card bg-white p-6 rounded-2xl shadow-lg border border-gray-200">
                    <!-- Content will be injected by JS -->
                </div>
            </div>

            <!-- Lifecycle Steps (Right/Bottom) -->
            <div id="lifecycle-container" class="lg:col-span-2 grid grid-cols-1 md:grid-cols-2 gap-6">
                <!-- Steps will be injected by JS -->
            </div>

        </div>
    </div>

    <script>
        // --- DATA ---
        const lifecycleData = {
            healthcare: {
                theme: {
                    primary: 'bg-blue-600',
                    secondary: 'bg-blue-100',
                    text: 'text-blue-800',
                    border: 'border-blue-600',
                    shadow: 'shadow-blue-200'
                },
                steps: [
                    { stage: 1, name: 'Generation', example: 'Vital-sign sensor', icon: '<svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" /></svg>' },
                    { stage: 2, name: 'Collection', example: 'Electronic Medical Record ingestion', icon: '<svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-8l-4-4m0 0L8 8m4-4v12" /></svg>' },
                    { stage: 3, name: 'Processing', example: 'Extract Transfer Load to database', icon: '<svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 3v2m6-2v2M9 19v2m6-2v2M5 9H3m2 6H3m18-6h-2m2 6h-2M12 6V3m0 18v-3M5.636 5.636l-1.414-1.414m15.556 0l-1.414 1.414m-14.142 14.142l1.414 1.414m14.142 0l1.414-1.414M12 12l6-6m-6 6l-6 6" /></svg>' },
                    { stage: 4, name: 'Storage', example: 'Hospital database', icon: '<svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 7v10c0 2.21 3.582 4 8 4s8-1.79 8-4V7M4 7c0-2.21 3.582-4 8-4s8 1.79 8 4M4 7s0 0 0 0M12 15v6M12 3v6" /></svg>' },
                    { stage: 5, name: 'Management', example: 'Governance (Data Protection Act)', icon: '<svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z" /></svg>' },
                    { stage: 6, name: 'Analysis', example: 'Predictive modelling', icon: '<svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6" /></svg>' },
                    { stage: 7, name: 'Visualisation', example: 'Clinician dashboards', icon: '<svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 12l3-3 3 3 4-4M8 21l4-4 4 4M3 4h18M4 4h16v12a2 2 0 01-2 2H6a2 2 0 01-2-2V4z" /></svg>' },
                    { stage: 8, name: 'Archival / Destruction', example: '7-year archive', icon: '<svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 8h14M5 8a2 2 0 110-4h14a2 2 0 110 4M5 8v10a2 2 0 002 2h10a2 2 0 002-2V8m-9 4h4" /></svg>' }
                ]
            },
            ecommerce: { // Changed from 'finance'
                theme: {
                    primary: 'bg-green-600',
                    secondary: 'bg-green-100',
                    text: 'text-green-800',
                    border: 'border-green-600',
                    shadow: 'shadow-green-200'
                },
                steps: [ // Simplified examples
                    { stage: 1, name: 'Generation', example: 'Customer makes an online purchase', icon: '<svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 10h18M7 15h1m4 0h1m-7 4h12a3 3 0 003-3V8a3 3 0 00-3-3H6a3 3 0 00-3 3v8a3 3 0 003 3z" /></svg>' },
                    { stage: 2, name: 'Collection', example: 'Order details saved to server', icon: '<svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-8l-4-4m0 0L8 8m4-4v12" /></svg>' },
                    { stage: 3, name: 'Processing', example: 'Verify payment and check stock', icon: '<svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 3v2m6-2v2M9 19v2m6-2v2M5 9H3m2 6H3m18-6h-2m2 6h-2M12 6V3m0 18v-3M5.636 5.636l-1.414-1.414m15.556 0l-1.414 1.414m-14.142 14.142l1.414 1.414m14.142 0l1.414-1.414M12 12l6-6m-6 6l-6 6" /></svg>' },
                    { stage: 4, name: 'Storage', example: 'Customer order database', icon: '<svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 7v10c0 2.21 3.582 4 8 4s8-1.79 8-4V7M4 7c0-2.21 3.582-4 8-4s8 1.79 8 4M4 7s0 0 0 0M12 15v6M12 3v6" /></svg>' },
                    { stage: 5, name: 'Management', example: 'Securing customer payment info', icon: '<svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z" /></svg>' },
                    { stage: 6, name: 'Analysis', example: 'Identifying popular products', icon: '<svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6" /></svg>' },
                    { stage: 7, name: 'Visualisation', example: 'Weekly sales charts', icon: '<svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 12l3-3 3 3 4-4M8 21l4-4 4 4M3 4h18M4 4h16v12a2 2 0 01-2 2H6a2 2 0 01-2-2V4z" /></svg>' },
                    { stage: 8, name: 'Archival / Destruction', example: 'Archive old orders after 5 years', icon: '<svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 8h14M5 8a2 2 0 110-4h14a2 2 0 110 4M5 8v10a2 2 0 002 2h10a2 2 0 002-2V8m-9 4h4" /></svg>' }
                ]
            }
        };

        // --- STATE ---
        let currentSector = 'healthcare';
        let activeStep = 1;

        // --- DOM ELEMENTS ---
        const healthcareBtn = document.getElementById('btn-healthcare');
        const ecommerceBtn = document.getElementById('btn-ecommerce'); // Changed from financeBtn
        const lifecycleContainer = document.getElementById('lifecycle-container');
        const detailsCard = document.getElementById('details-card');

        // --- FUNCTIONS ---

        /**
         * Renders the details card for the currently active step.
         */
        function renderDetailsCard() {
            const sector = lifecycleData[currentSector];
            const step = sector.steps.find(s => s.stage === activeStep);
            if (!step) return;

            detailsCard.innerHTML = `
                <div class="fade-in">
                    <div class="flex items-center mb-4">
                        <div class="p-3 rounded-full ${sector.theme.secondary} ${sector.theme.text} mr-4">
                            ${step.icon}
                        </div>
                        <div>
                            <p class="text-sm font-medium text-gray-500">Stage ${step.stage}</p>
                            <h2 class="text-2xl font-bold text-gray-900">${step.name}</h2>
                        </div>
                    </div>
                    <div class="mt-4 pt-4 border-t border-gray-200">
                        <h3 class="text-sm font-semibold text-gray-500 uppercase tracking-wider">Example:</h3>
                        <p class="mt-2 text-lg font-medium text-gray-700">${step.example}</p>
                    </div>
                </div>
            `;
        }

        /**
         * Renders the lifecycle steps for the current sector.
         */
        function renderLifecycleSteps() {
            const sector = lifecycleData[currentSector];
            lifecycleContainer.innerHTML = ''; // Clear existing steps

            sector.steps.forEach(step => {
                const isActive = step.stage === activeStep;
                const activeClasses = isActive ? `${sector.theme.primary} text-white` : 'bg-white hover:bg-gray-100';
                const stepElement = document.createElement('div');
                stepElement.className = `lifecycle-step cursor-pointer p-4 rounded-xl border flex items-center space-x-4 relative ${activeClasses}`;
                stepElement.dataset.stage = step.stage;

                stepElement.innerHTML = `
                    <div class="flex-shrink-0 w-12 h-12 flex items-center justify-center rounded-full ${isActive ? 'bg-white/20' : sector.theme.secondary} ${isActive ? 'text-white' : sector.theme.text}">
                        <span class="text-xl font-bold">${step.stage}</span>
                    </div>
                    <div>
                        <h3 class="font-semibold text-lg">${step.name}</h3>
                        <p class="text-sm ${isActive ? 'text-white/80' : 'text-gray-500'}">${step.example}</p>
                    </div>
                `;

                stepElement.addEventListener('click', () => {
                    activeStep = step.stage;
                    render();
                });

                lifecycleContainer.appendChild(stepElement);
            });
        }

        /**
         * Updates the UI for the selected sector toggle button.
         */
        function updateToggleButtons() {
            const healthcareTheme = lifecycleData.healthcare.theme;
            const ecommerceTheme = lifecycleData.ecommerce.theme;

            if (currentSector === 'healthcare') {
                healthcareBtn.className = `sector-btn w-full sm:w-auto px-6 py-3 text-base font-semibold rounded-lg transition-all duration-300 ${healthcareTheme.primary} text-white shadow-md`;
                ecommerceBtn.className = 'sector-btn w-full sm:w-auto px-6 py-3 text-base font-semibold rounded-lg transition-all duration-300 text-gray-600 bg-transparent hover:bg-gray-300';
            } else {
                ecommerceBtn.className = `sector-btn w-full sm:w-auto px-6 py-3 text-base font-semibold rounded-lg transition-all duration-300 ${ecommerceTheme.primary} text-white shadow-md`;
                healthcareBtn.className = 'sector-btn w-full sm:w-auto px-6 py-3 text-base font-semibold rounded-lg transition-all duration-300 text-gray-600 bg-transparent hover:bg-gray-300';
            }
        }
        
        /**
         * Main render function to update the entire UI.
         */
        function render() {
            updateToggleButtons();
            renderDetailsCard();
            renderLifecycleSteps();
        }

        // --- EVENT LISTENERS ---
        healthcareBtn.addEventListener('click', () => {
            if (currentSector !== 'healthcare') {
                currentSector = 'healthcare';
                activeStep = 1; // Reset to first step
                render();
            }
        });

        ecommerceBtn.addEventListener('click', () => { // Changed from financeBtn
            if (currentSector !== 'ecommerce') { // Changed from 'finance'
                currentSector = 'ecommerce'; // Changed from 'finance'
                activeStep = 1; // Reset to first step
                render();
            }
        });

        // --- INITIAL RENDER ---
        document.addEventListener('DOMContentLoaded', () => {
            render();
        });

    </script>
</body>
</html>
